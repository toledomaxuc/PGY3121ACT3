<!DOCTYPE html>
<html>
<head>
	<title>Carrusel de Im√°genes con Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<style>
		.carousel-item img {
			max-height: 500px;
			object-fit: cover;
		}
        .container {

        }
	</style>
</head>
<body>
	<div class="container col-md- 4">
		<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
			<!-- Indicadores del Carrusel -->
			<ol class="carousel-indicators">
				<li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
				<li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
				<li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
			</ol>
			<!-- Slides del Carrusel -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://picsum.photos/id/1/800/500" alt="Imagen 1">
				</div>
				<div class="carousel-item">
					<img src="https://picsum.photos/id/2/800/500" alt="Imagen 2">
				</div>
				<div class="carousel-item">
					<img src="https://picsum.photos/id/3/800/500" alt="Imagen 3">
				</div>
			</div>
			<!-- Controles del Carrusel -->
			<a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Anterior</span>
			</a>
			<a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Siguiente</span>
			</a>
		</div>
	</div>
</body>
</html>
